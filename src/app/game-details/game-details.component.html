<div *ngIf="game">
  <mat-card >
  <mat-card-header>
    <mat-card-title>{{game.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="getImage()" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>{{game.summary}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

</div>
<a href="/home">Back</a>
